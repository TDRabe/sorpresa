<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Sorpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>¡Resuelve el puzzle para acceder a la sorpresa!</h2>
        <input type="text" id="passwordInput" placeholder="Ingresa la contraseña">
        <button onclick="verificarContraseña()">Enviar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarContraseña() {
            var contraseñaCorrecta = "Teamo"; // Aquí va la contraseña binaria correcta
            var input = document.getElementById("passwordInput").value;
            
            if (input === contraseñaCorrecta) {
                document.getElementById("resultado").innerHTML = "¡Contraseña correcta! Aquí está tu sorpresa: <strong>¡Te amo mucho!</strong>";
            } else {
                document.getElementById("resultado").innerHTML = "Contraseña incorrecta, intenta de nuevo.";
            }
        }
    </script>
</body>
</html>

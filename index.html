
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
        #videoSorpresa {
            margin-top: 20px;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>¡Ya casi,ultimo paso!</h2>
        <input type="text" id="passwordInput" placeholder="Ingresa la contraseña">
        <button onclick="verificarContraseña()">Enviar</button>
        <p id="resultado"></p>

        <!-- El video sorpresa -->
        <video id="videoSorpresa" width="100%" controls>
            <source src="viedeo love.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        function verificarContraseña() {
            var contraseñaCorrecta = "you are my world"; // Aquí va la contraseña binaria correcta
            var input = document.getElementById("passwordInput").value;
            var video = document.getElementById("videoSorpresa");
            
            if (input === contraseñaCorrecta) {
                document.getElementById("resultado").innerHTML = "¡Contraseña correcta! Aquí está tu sorpresa:";
                video.style.display = "block"; // Mostrar el video
            } else {
                document.getElementById("resultado").innerHTML = "Contraseña incorrecta, intenta de nuevo.";
                video.style.display = "none"; // Ocultar el video si es incorrecto
            }
        }
    </script>
</body>
</html>
